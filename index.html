<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tic Toy</title>
    <link rel="stylesheet" type="text/css" href="game.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 id="playerText">Tic Tac Toe</h1>
      <div class="countWin">
        <div class="titleWon">
          X wons
          <div class="countNumber" id="xWons">0</div>
        </div>
        <div class="titleWon">
          O Wons
          <div class="countNumber" id="oWons">0</div>
        </div>
        <div class="titleWon">
          Tie
          <div class="countNumber" id="tie">0</div>
        </div>
        <!-- <button id="rest-count">Rest</button> -->
      </div>
      <div class="container">
        <button class="button-option" id="0"></button>
        <button class="button-option" id="1"></button>
        <button class="button-option" id="2"></button>
        <button class="button-option" id="3"></button>
        <button class="button-option" id="4"></button>
        <button class="button-option" id="5"></button>
        <button class="button-option" id="6"></button>
        <button class="button-option" id="7"></button>
        <button class="button-option" id="8"></button>
      </div>
      <button id="restart">Restart</button>
    </div>

    <div class="popup hide">
      <p id="message">Sample Message</p>
      <button id="new-game">New Game</button>
    </div>

    <script src="game.js"></script>
  </body>
</html>
